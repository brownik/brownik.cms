spring:
  application:
    name: townE-backend-test
  
  datasource:
    url: jdbc:mariadb://192.168.0.153:3306/townE?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:townE}
    password: ${DB_PASSWORD:townE}
    driver-class-name: org.mariadb.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: false
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: WARN
    kr.co.nubiz: DEBUG

jwt:
  secret: test-secret-key-for-testing-only-min-256-bits-required-for-jwt-token-generation-and-validation
  expiration: 86400000
  refresh-expiration: 604800000

cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
