<script type="text/javascript">

function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	// Create the flipbook

	$('.flipbook').turn({
			display:"single",
			page: 1,
			width:1180,
			height:680,
			elevation: 50,
			gradients: true,
			autoCenter: true
	});
    $(document).ready(function(){
        $('html,body').animate({scrollTop:245}, 500);
    });
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['/resources/js/seongbuk/turn.min.js'],
	nope: ['/resources/js/seongbuk/turn.html4.min.js'],
	both: ['/resources/js/seongbuk/scissor.min.js'],
	complete: loadApp
});

</script>
